name: ci

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        version:
          - latest
          - v0.58.3
        extended:
          - false
          - true
    steps:
      -
        name: Checkout
        uses: actions/checkout@v1
      -
        name: Build
        run: |
          npm install
          npm run build
      -
        name: Hugo
        uses: ./
        with:
          version: ${{ matrix.version }}
          extended: ${{ matrix.extended }}
          args: version
