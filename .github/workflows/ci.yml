name: ci

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        version:
          - latest
          - v0.58.3
        extended:
          - false
          - true
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Hugo
        uses: ./
        with:
          version: ${{ matrix.version }}
          extended: ${{ matrix.extended }}
          args: version
